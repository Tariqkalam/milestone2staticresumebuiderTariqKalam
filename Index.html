<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Static Resume Builder By Tariq Kalam</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: </label>
            <input type="phone" id="phone" name="phone" required>

            <label for="name">Name: </label>
            <input type="tel" id="name" name="name" required>
        </fieldset>

        <!-- Profile Picture -->
        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="imag/*" required>
        
        <!-- Education Details -->
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea id="Education" name="Education" rows="4" required></textarea> <br>
        </fieldset>

        <!-- Experience Details -->
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea id="Experience" name="Experience" rows="4" required></textarea> <br>
            </fieldset>

        <!-- Skills Details -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Experience</label>
            <textarea id="skills" name="skills" rows="4" required></textarea> <br>
            </fieldset>    

        <button type="submit">Build Resume</button>    

    </form>

</body>
</html>
